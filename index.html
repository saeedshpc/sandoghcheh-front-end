<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صندوقچه</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="login-section">
      <section class="min-h-screen">
        <div
          class="flex flex-col items-center justify-center px-4 min-h-screen"
        >
          <div class="bg-white md:max-w-md py-10 px-10 rounded-2xl shadow-sm">
            <h1 class="text-center text-4xl font-bold mt-4 mb-3">صندوقچه</h1>
            <p class="text-center text-sm mb-10">
              سامانه مالی توکان تجارت آرسس
            </p>
            <img
              src="./assets/images/logo.png"
              class="mx-auto my-4 w-3/5 mb-12"
              alt=""
            />
            <form
              dir="rtl"
              action="#"
              class="flex flex-col gap-4 text-center mx-auto"
            >
              <input
                class="border-2 border-gray-200 text-sm p-3 px-8 rounded-md"
                type="text"
                placeholder="ایمیل / شماره تماس"
              />
              <input
                class="border-2 border-gray-200 text-sm p-3 px-8 rounded-md"
                type="text"
                placeholder="رمز عبور"
              />
              <a
                href="#"
                class="text-right text-sm mb-8 duration-200 hover:text-blue-500"
                >برای ورود به سیستم مشکل دارید؟</a
              >
              <a
                class="p-3 px-8 rounded-md duration-200 bg-[#fdc886] hover:bg-[#ffd39e]"
                href="./dashboard.html"
                >ورود</a
              >
            </form>
          </div>
          <p class="text-center text-xs mt-4">
            تمامی حقوق برای توکان تجارت آرسس محفوظ است | توسعه نرم افزار
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
